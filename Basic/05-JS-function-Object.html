			// 函数封装
			function sum(n) {
				if(typeof(n) != "number"){
					return NaN;
				}
				if(n<1){
					return;
				}
				
				var i=1, result=0;
				while(i<=n){
					result += i;
					i++;
				}
				return result;
			}

			//  封装一个 数学对象
			var  myMath = {
				PI:3.141,
				sum: function(n){
					var res = 0;
					for(var i =1;i<=n;i++){
						res +=i;
					}
					return res;
				},
				
				factorial: function(n) {
					var res2 = 1;
					for(var i=1;i<=n;i++){
						res2 *= i;
					}
					return res2;
				},
				
			};
